<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen | Yummo</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="login-container">

        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1>Savorly</h1>
            </div>
            <p class="tagline">Stop de Ontkoking</p>
        </div>

        <div class="login-form-container">
            <div class="login-card">
                <!-- Animated Card Header -->
                <div class="card-header">
                    <h2>Welkom</h2>
                    <p class="login-subtitle">Meld je nu aan!</p>
                </div>

                <form class="login-form">
                    <!-- Floating Label Input -->
                    <div class="floating-input-group">
                        <input type="email" id="email" class="floating-input" placeholder=" " required>
                        <label for="email" class="floating-label">
                            <i class="fas fa-envelope icon-left"></i>
                            E-mailadres
                        </label>
                    </div>

                    <!-- Floating Label Input with Password Toggle -->
                    <div class="floating-input-group">
                        <input type="password" id="password" class="floating-input" placeholder=" " required>
                        <label for="password" class="floating-label">
                            <i class="fas fa-lock icon-left"></i>
                            Wachtwoord
                        </label>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <!-- Animated Submit Button -->
                    <button type="submit" class="modern-submit-btn">
                        <span class="btn-text">Inloggen</span>
                        <div class="btn-loader">
                            <div class="loader-dot"></div>
                            <div class="loader-dot"></div>
                            <div class="loader-dot"></div>
                        </div>
                        <i class="fas fa-arrow-right btn-icon"></i>
                    </button>

                    <!-- Signup Link with Pulse Animation -->
                    <div class="signup-link">
                        <p>Heb je al een account? <a href="../login/login.html" id="signupLink"
                                class="pulse-link">Log-In hier</a></p>
                    </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>

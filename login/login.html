<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen | Yummo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <!-- Floating Background Elements -->
        <div class="floating-elements">
            <div class="floating-element el-1"></div>
            <div class="floating-element el-2"></div>
            <div class="floating-element el-3"></div>
        </div>

        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1>Savorly</h1>
            </div>
            <p class="tagline">Stop de Ontkoking</p>
        </div>

        <div class="login-form-container">
            <div class="login-card">
                <!-- Animated Card Header -->
                <div class="card-header">
                    <h2>Welkom terug</h2>
                    <p class="login-subtitle">Log in om verder te gaan met je kookavontuur</p>
                </div>
                
                <form class="login-form">
                    <!-- Floating Label Input -->
                    <div class="floating-input-group">
                        <input type="email" id="email" class="floating-input" placeholder=" " required>
                        <label for="email" class="floating-label">
                            <i class="fas fa-envelope icon-left"></i>
                            E-mailadres
                        </label>
                    </div>
                    
                    <!-- Floating Label Input with Password Toggle -->
                    <div class="floating-input-group">
                        <input type="password" id="password" class="floating-input" placeholder=" " required>
                        <label for="password" class="floating-label">
                            <i class="fas fa-lock icon-left"></i>
                            Wachtwoord
                        </label>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <!-- Options Row -->
                    <div class="form-options">
                        <label class="modern-checkbox">
                            <input type="checkbox" id="remember">
                            <span class="checkmark">
                                <i class="fas fa-check"></i>
                            </span>
                            Onthoud mij
                        </label>
                        <a href="#" class="forgot-password">Wachtwoord vergeten?</a>
                    </div>
                    
                    <!-- Animated Submit Button -->
                    <button type="submit" class="modern-submit-btn">
                        <span class="btn-text">Inloggen</span>
                        <div class="btn-loader">
                            <div class="loader-dot"></div>
                            <div class="loader-dot"></div>
                            <div class="loader-dot"></div>
                        </div>
                        <i class="fas fa-arrow-right btn-icon"></i>
                    </button>
                    
                    <!-- Divider with Glow Effect -->
                    <div class="glow-divider">
                        <span>Of doorgaan met</span>
                    </div>
                    
                    <!-- Google Button with Hover Effect -->
                    <button type="button" class="google-auth-btn">
                        <div class="google-icon-wrapper">
                            <i class="fab fa-google"></i>
                        </div>
                        <span class="google-btn-text">Doorgaan met Google</span>
                        <div class="google-btn-hover"></div>
                    </button>
                </form>
                
                <!-- Signup Link with Pulse Animation -->
                <div class="signup-link">
                    <p>Nog geen account? <a href="../signup/signup.html" id="signupLink" class="pulse-link">Registreer hier</a></p>
                </div>
            </div>
        </div>
        
        <!-- Footer with Gradient -->
        <div class="login-footer">
            <div class="footer-links">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Voorwaarden</a>
                <a href="#" class="footer-link">Contact</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KookGenZ | Stop de Ontkoking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <nav class="sidebar">
            <div class="username">username</div>
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Shop</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </div>
            <a href="../login/login.html" class="login-btn">Log in</a>
            <a href="../signup/signup.html" class="signin-btn">sign in</a>
        </nav>

        <main class="main-content">
            <div class="video-container">
                <div class="video-wrapper">
                    <div class="video-content">
                        <!-- Video player toegevoegd -->
                        <video id="mainVideo" controls autoplay muted>
                            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                            Je browser ondersteunt de video tag niet.
                        </video>
                    </div>
                </div>
            </div>
        </main>
        
        <nav class="comments-sidebar">
            <div class="comments-list" id="commentsList">
                <!-- Comments will be dynamically added here -->
            </div>
            <div class="comments-header">
                <input type="text" id="commentInput" placeholder="Add a comment...">
                <button id="sendButton">Send</button>
            </div>
        </nav>

    </div>

    <script src="code.js"></script>
</body>

</html>
